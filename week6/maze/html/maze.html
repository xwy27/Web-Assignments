<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="shortcut icon" type="image/gif" href="../imag/icon.jpg">
    <script type="text/javascript" src="../js/maze.js"></script>
    <title>maze</title>
</head>

<body>
    <h1>The Amzing Mouse Maze!</h1>
    <p id="rule">Move your mouse over the "S" to begin.</p>
    <p id="result">Wating for you!</p>

    <div id="maze">
        <div id="outTop" class="outer"></div>
        <div id="outLeft" class="outer"></div>
        <div id="block1" class="block"></div>
        <div id="block3" class="block"></div>
        <div id="block2" class="block"></div>
        <p id="start">S</p>
        <p id="end">E</p>
        <div id="block5" class="block"></div>
        <div id="block4" class="block"></div>
        <div id="cheat"></div>
        <div id="outBottom" class="outer"></div>
    </div>

    <div id="info">
        <pre>
            The object of this game is to guide the moust cursor throught the start 
            area and get to the end area. Be sure to avoid the walls:
        </pre>
        <div id="example"></div>
        <p>Good luck!</p>
    </div>
</body>

</html>
