<!DOCTYPE html>
<html>

<head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../images/favicon.png">
    <link rel="stylesheet" type="text/css" href="source.css">
</head>
<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="source.js"></script>

<body>
    <div id="at-plus-container">
        <div id="bottom-positioner">
            <div id="button">
                <div id="info-bar">
                    <div id="result" style="display:block" class="info"></div>
                </div>

                <div id="control-ring-container">
                    <ul id="control-ring">
                        <li class="mask button">A<div class="value">...</div></li>
                        <li class="history button">B<div class="value">...</div></li>
                        <li class="message button">C<div class="value">...</div></li>
                        <li class="setting button">D<div class="value">...</div></li>
                        <li class="sign button">E<div class="value">...</div></li>
                    </ul>
                </div>

                <div class="apb">
                    <div class="icon"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
