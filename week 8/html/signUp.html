<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/signUp.css" />
	<title>Sign Up</title>
</head>

<body>
	<div id="ground">
		<div id="mask"></div>

		<div id="main">
			<h1>用户注册</h1>

			<div id="registerTable">
				<form action="http://localhost:8080/" method="post" onsubmit="return check()">
					<div>
						<p>用户
							<input id="username" type="text" name="username">
						</p>
						<p class="hint">*用户名为6~18位英文字母、数字或下划线
							<br>*必须以英文字母开头</p>
					</div>
					<div>
						<p>学号
							<input id="studentId" type="text" name="studentId">
						</p>
						<p class="hint">*学号为8位数字
							<br>*不能以0开头</p>
					</div>
					<div>
						<p>电话
							<input id="tel" type="text" name="tel">
						</p>
						<p class="hint">*电话号码为11位数字
							<br>*不能以0开头</p>
					</div>
					<div>
						<p>邮箱
							<input id="mailBox" type="text" name="mailBox">
						</p>
						<p class="hint">*邮箱格式为xxx@xx.com</p>
					</div>

					<div id="error">right</div>

					<button type="reset" id="reset">重置</button>
					<button type="submit" id="submit">提交</button>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="../js/jQuery.js"></script>
		<script type="text/javascript" src="../js/signUp.js"></script>
	</div>

</body>

</html>
