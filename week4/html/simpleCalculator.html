<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="shortcut icon" type="image/gif" href="../imag/icon.jpg">
	<script type="text/javascript" src="../js/calculator.js"></script>
</head>

<body>
	<h1>Simple Calculator</h1>

	<div id="main">
		<div id="plate">
			<span>
				<input type="text" name="text" id="text" value="" readonly="readonly">
			</span>

			<div id="calculator">
				<div id="row1">
					<button type="button" value="1">1</button>
					<button type="button" value="2">2</button>
					<button type="button" value="3">3</button>
					<button type="button" value="+">+</button>
				</div>

				<div id="row2">
					<button type="button" value="4">4</button>
					<button type="button" value="5">5</button>
					<button type="button" value="6">6</button>
					<button type="button" value="-">-</button>
				</div>


				<div id="row3">
					<button type="button" value="7">7</button>
					<button type="button" value="8">8</button>
					<button type="button" value="9">9</button>
					<button type="button" value="*">*</button>
				</div>

				<div id="row4">
					<button type="button" value="0">0</button>
					<button type="button" value=".">.</button>
					<button type="button" value="←" id="leftArrow">←</button>
					<button type="button" value="/">/</button>
				</div>

				<div id="row5">
					<button type="button" value="(">(</button>
					<button type="button" value=")">)</button>
					<button type="button" value="CE" id="CE">CE</button>
					<button type="button" value="=" id="equal">=</button>
				</div>
			</div>
		</div>
	</div>

	<!-- <span><input type="text" name="history" id="history" value="history:" readonly="readonly"></span> -->
</body>

</html>
